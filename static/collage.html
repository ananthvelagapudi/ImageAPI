<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Bhargavi Books & Stationery : Image Collage</title>

        <link href="https://fonts.googleapis.com/css?family=
        Exo|Pacifico|Aladin" rel="stylesheet">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/font-awesome.min.css">
        <link rel="stylesheet" href="./css/collageapp.css">

    <body>

        <div id="frame">
            <div id="toptitle">
                <div id="topgridcontainer">

                    <div class="gridflexitem" id="tbgbar"></div>

                    <div class="gridflexitem" id="bbgbar"></div>


                    <div class="gridflexitem" id="logo">
                        <h1 id="logoheader">Bhargavi</h1>
                    </div>

                    <div class="gridflexitem" id="title">
                        <h2 id="titleheader" class="inset-text-effect">Chitrapatham</h2>
                    </div>

                    <div class="gridflexitem" id="searchinput">
                        <div class="input-group">
                            <input id="searchtext" type="text" class="form-control" placeholder="Search for...">

                                <button class="btn btn-dark" type="button" onclick="performSearch()">Search..</button>
                            </span>
                        </div>
                    </div>

                    <div class="gridflexitem" id="searchstatus">
                        <p style="color:#fff;font-size:1em;" id="loadingStatus">0 Results</p>
                    </div>
                </div>
            </div>
            <div id="midsection">
                <div id="midsectiongrid"> 
                    <div id="canvasgrid">
                        <h1>Loading Results...</h1>
                    </div>

                    </div>
                    <div id="selectiontitle">
                        <h3 style="font-family:'pacifico';font-size:2em;color:darkcyan">Selected Images</h3>
                    </div>
                    <div id="resultsgrid">
                        <div class="imggrid">
